<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kelompok 6 | Deteksi tepi image</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />

    <!-- style -->
    <style>
      body {
        background-color: black;
        font-family: "Mabry Pro", sans-serif;
        height: 100vh;
      }
    </style>
    <!-- end style -->
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="index.html">Kelompok 6</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html"
                >Detection</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Documentation</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- isi -->

    <div class="container py-5">
      <div class="row">
        <div class="col-lg-6 mb-3 mb-lg-0">
          <div class="form bg-light rounded">
            <h2 class="bg-warning p-3 rounded-top-1">Upload Gambar</h2>
            <form
              method="POST"
              action="/upload"
              enctype="multipart/form-data"
              class="p-3 d-flex flex-column flex-sm-row align-items-center"
            >
              <input
                type="file"
                name="gambar"
                accept="image/*"
                required
                class="border p-3"
              />

              <button
                type="submit"
                class="btn btn-primary ms-sm-3 mt-3 mt-sm-0"
              >
                Deteksi Tepi
              </button>
            </form>
            <img
              id="preview"
              src="#"
              alt="Preview"
              class="img-fluid mt-3 p-3"
              style="max-width: 100%; display: none"
            />
          </div>
        </div>
        <!-- ////// -->
        <div class="col-lg-6">
          <div class="hasil bg-light rounded">
            <h2 class="bg-warning p-3 rounded-top-1">Hasil Deteksi Tepi</h2>
            <div class="p-3">
              {% if hasil_gambar %}
              <img
                src="{{ url_for('static', filename='hasil/' + hasil_gambar) }}"
                width="400"
              />
              <br />
              <a
                href="{{ url_for('static', filename='hasil/' + hasil_gambar) }}"
                download="{{ hasil_gambar }}"
                class="btn btn-primary mt-2"
              >
                Download
              </a>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- end isi -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>

    <script>
      document
        .querySelector('input[type="file"]')
        .addEventListener("change", function (event) {
          const preview = document.getElementById("preview");
          const file = event.target.files[0];

          if (file) {
            const reader = new FileReader();

            reader.onload = function (e) {
              preview.src = e.target.result;
              preview.style.display = "block";
            };

            reader.readAsDataURL(file);
          } else {
            preview.src = "#";
            preview.style.display = "none";
          }
        });
    </script>
  </body>
</html>
